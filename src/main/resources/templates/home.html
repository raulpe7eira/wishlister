<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Wishlister | Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css" />
    <link rel="stylesheet" th:href="@{/css/wishlister.css}" media="screen" />
</head>
<body>
    <header class="header clearfix">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 text-danger font-weight-bold">
                <span class="oi oi-heart text-dark"></span>
                Wishlister
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="media">
                        <div th:text="${user.firstName + ' ' + user.lastName}" class="media-body"></div>
                        <img th:src="${user.photo.prefix} + '30x30' + ${user.photo.suffix}" class="ml-3 rounded float-right" alt="..." />
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <h4 class="mt-4 ml-4 mb-2">
            Wishlist
            <small class="text-muted">from user...</small>
        </h4>

        <div class="card-columns">
            <div class="card">
                <img class="card-img-top" th:src="@{/img/ops.png}" style="height:100px;margin-top:40px;" alt="Card image cap" />
                <div class="card-body">
                    <h5 class="card-title">No implemented yet.</h5>
                    <a href="#" class="btn btn-danger">Del</a>
                </div>
            </div>
        </div>

        <h4 class="mt-4 ml-4 mb-2">
            Recent
            <small class="text-muted">checkins for friends...</small>
        </h4>

        <div class="card-columns">
            <div th:each="checkin,itr : ${checkins}" class="card">
                <img class="card-img-top" th:unless="${#lists.isEmpty(checkin.venue.items)}" th:src="${checkin.venue.items[0].prefix} + '300x300' + ${checkin.venue.items[0].suffix}" alt="Card image cap" />
                <img class="card-img-top" th:unless="${not #lists.isEmpty(checkin.venue.items)}" th:src="@{/img/noimage.jpg}" alt="Card image cap" />
                <div class="card-body">
                    <h5 th:text="${checkin.venue.name}" class="card-title"></h5>
                    <a href="#" class="btn btn-danger">Add</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="text-center">
            <span class="text-muted">
                <span class="oi oi-heart text-light"></span> <strong>Wishlister</strong> - Development by <a href="mailto:raul.pereira@gmail.com">Raul Pereira</a>.
            </span>
        </div>
    </footer>
</body>
</html>
