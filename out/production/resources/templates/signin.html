<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Wishlister | Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css" />
    <link rel="stylesheet" th:href="@{/css/wishlister.css}" media="screen" />
</head>
<body>
    <header class="header clearfix">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 text-danger font-weight-bold">
                <span class="oi oi-heart text-dark"></span>
                Wishlister
            </span>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="jumbotron bg-white">
            <p class="text-center">
                <form th:action="@{/signin/foursquare}" method="POST" class="mx-auto text-center">
                    <button type="submit" class="btn btn-lg btn-success">Sign in with Foursquare</button>
                </form>
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="text-center">
            <span class="text-muted">
                <span class="oi oi-heart text-light"></span> <strong>Wishlister</strong> - Development by <a href="mailto:raul.pereira@gmail.com">Raul Pereira</a>.
            </span>
        </div>
    </footer>
</body>
</html>
